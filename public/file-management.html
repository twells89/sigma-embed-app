<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugs Electronics - Workbook Explorer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #0c0c1d 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            background: linear-gradient(45deg, #00ffff, #0080ff);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            opacity: 0.1;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .container {
            position: relative;
            z-index: 10;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1) 0%, rgba(0, 128, 255, 0.1) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 20px;
            padding: 20px 30px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo i {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #00ffff, #0080ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .logo-text h1 {
            font-size: 2rem;
            font-weight: 700;
        }
        
        .nav-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .nav-btn {
            background: linear-gradient(45deg, #6c757d, #495057);
            border: none;
            color: #fff;
            padding: 10px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(108, 117, 125, 0.3);
        }
        
        #breadcrumb {
            margin-bottom: 20px;
            color: #00ffff;
        }
        
        #breadcrumb a {
            color: #00ffff;
            text-decoration: none;
        }
        
        #breadcrumb a:hover {
            text-decoration: underline;
        }
        
        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .file-card {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1) 0%, rgba(0, 128, 255, 0.1) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 15px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .file-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 255, 255, 0.2);
            border-color: #00ffff;
        }
        
        .file-icon {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #00ffff;
        }
        
        .file-name {
            font-weight: 500;
            font-size: 1rem;
            color: #ffffff;
            word-break: break-all;
            margin-bottom: 10px;
        }
        
        .file-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            color: #fff;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-move {
            background: linear-gradient(45deg, #ffc107, #ff8c00);
        }
        
        .btn-delete {
            background: linear-gradient(45deg, #dc3545, #c82333);
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border: 1px solid rgba(0, 255, 255, 0.2);
            padding: 30px;
            width: 90%;
            max-width: 500px;
            border-radius: 15px;
            color: #fff;
        }
        
        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .modal-content select, .modal-content button {
            width: 100%;
            padding: 12px;
            border-radius: 25px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.5));
            color: #ffffff;
            font-size: 1rem;
            margin-top: 15px;
            outline: none;
        }

        .modal-content button {
            background: linear-gradient(45deg, #00ffff, #0080ff);
            color: #000;
            font-weight: 600;
            cursor: pointer;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.2), rgba(0, 128, 255, 0.2));
            border: 1px solid rgba(0, 255, 255, 0.5);
            color: #00ffff;
            padding: 15px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            z-index: 1000;
            transform: translateX(400px);
            opacity: 0;
            transition: all 0.3s ease;
            max-width: 300px;
        }
        
        .notification.show {
            transform: translateX(0);
            opacity: 1;
        }
        
        .notification.error {
            border-color: rgba(220, 53, 69, 0.5);
            color: #dc3545;
            background: linear-gradient(135deg, rgba(220, 53, 69, 0.2), rgba(255, 0, 100, 0.2));
        }
    </style>
</head>
<body>
    <div class="bg-animation" id="bgAnimation"></div>
    <div class="notification" id="notification"></div>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-folder-tree"></i>
                    <div class="logo-text"><h1>Workbook Explorer</h1></div>
                </div>
                <div class="nav-controls">
                    <a href="/workbooks" class="nav-btn"><i class="fas fa-book"></i>Workbooks</a>
                    <a href="/admin" class="nav-btn"><i class="fas fa-user-shield"></i>Admin</a>
                </div>
            </div>
        </div>
        <div id="breadcrumb"></div>
        <div id="filesContainer" class="files-grid"></div>
    </div>

    <!-- Move Modal -->
    <div id="moveModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn" onclick="filesApi.closeMoveModal()">&times;</span>
            <h2 id="moveModalTitle">Move Item</h2>
            <p>Select destination folder:</p>
            <select id="folderSelect" class="form-control"></select>
            <button id="confirmMoveBtn" class="btn btn-primary">Confirm Move</button>
        </div>
    </div>

    <script src="/js/files.js"></script>
    <script>
        function createParticles() {
            const bgAnimation = document.getElementById('bgAnimation');
            if (!bgAnimation) return;
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 4 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                bgAnimation.appendChild(particle);
            }
        }
        document.addEventListener('DOMContentLoaded', createParticles);
    </script>
</body>
</html>
