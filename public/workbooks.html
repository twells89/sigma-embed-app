<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugs Electronics - Workbooks & Data Models</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue',
                         Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            background: linear-gradient(135deg, #0c0c1d 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1) 0%, rgba(0, 128, 255, 0.05) 100%);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            font-size: 2rem;
            background: linear-gradient(45deg, #00ffff, #0080ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .company-info h1 {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, #00ffff, #0080ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .company-info p {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 2px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-email {
            color: #00ffff;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .logout-btn {
            background: linear-gradient(45deg, #dc3545, #c82333);
            color: #fff;
            padding: 8px 16px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
        }

        .nav-buttons {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            border-bottom: 1px solid rgba(0, 255, 255, 0.1);
        }

        .nav-btn {
            background: linear-gradient(45deg, rgba(0, 255, 255, 0.1), rgba(0, 128, 255, 0.1));
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .nav-btn.active {
            background: linear-gradient(45deg, #00ffff, #0080ff);
            color: #000;
        }

        .nav-btn:hover:not(.active) {
            background: linear-gradient(45deg, rgba(0, 255, 255, 0.2), rgba(0, 128, 255, 0.2));
            transform: translateY(-2px);
        }

        .container {
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .search-container {
            margin-bottom: 30px;
        }

        .search-box {
            width: 100%;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 30px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-box:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }

        .stats-bar {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            justify-content: center;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.7);
        }

        .stat-value {
            color: #00ffff;
            font-weight: 700;
            font-size: 1.2rem;
        }

        .filter-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 18px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            color: #fff;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .filter-btn.active {
            background: linear-gradient(45deg, #00ffff, #0080ff);
            color: #000;
            border-color: transparent;
        }

        .filter-btn:hover:not(.active) {
            background: rgba(0, 255, 255, 0.1);
        }

        .view-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .view-btn {
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            color: #fff;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .view-btn.active {
            background: linear-gradient(45deg, #00ffff, #0080ff);
            color: #000;
        }

        .workbooks-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .workbooks-container.list-view {
            grid-template-columns: 1fr;
        }

        .folder-section {
            margin-bottom: 40px;
        }

        .folder-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .folder-header:hover {
            background: rgba(0, 0, 0, 0.5);
        }

        .folder-header i {
            color: #00ffff;
            font-size: 1.2rem;
        }

        .folder-name {
            color: #00ffff;
            font-size: 1.1rem;
            font-weight: 600;
            flex: 1;
        }

        .folder-count {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .workbook-card {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1) 0%, rgba(0, 128, 255, 0.05) 100%);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .workbook-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .workbook-card:hover::before {
            left: 100%;
        }

        .workbook-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.2);
            border-color: #00ffff;
        }

        .workbook-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .workbook-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #00ffff, #0080ff);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #000;
        }

        .workbook-type {
            background: rgba(0, 255, 255, 0.2);
            color: #00ffff;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .workbook-type.data-model {
            background: rgba(128, 0, 255, 0.2);
            color: #8000ff;
        }

        .workbook-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #fff;
        }

        .workbook-path {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .workbook-meta {
            display: flex;
            gap: 15px;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .loading {
            text-align: center;
            padding: 50px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(0, 255, 255, 0.1);
            border-top: 3px solid #00ffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 100px 20px;
        }

        .empty-icon {
            font-size: 5rem;
            color: rgba(0, 255, 255, 0.3);
            margin-bottom: 20px;
        }

        .empty-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #fff;
        }

        .empty-message {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .header-left,
            .header-right {
                width: 100%;
                justify-content: center;
            }

            .nav-buttons {
                flex-wrap: wrap;
                padding: 15px;
            }

            .container {
                padding: 20px;
            }

            .workbooks-container {
                grid-template-columns: 1fr;
            }

            .stats-bar {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <div class="logo">
                <i class="fas fa-bolt"></i>
                <div class="company-info">
                    <h1>Plugs Electronics</h1>
                    <p>Workbooks & Data Models</p>
                </div>
            </div>
        </div>
        <div class="header-right">
            <span class="user-email" id="userEmail">Loading...</span>
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                LOGOUT
            </button>
        </div>
    </div>

    <div class="nav-buttons">
        <button class="nav-btn active" id="workbooksBtn">
            <i class="fas fa-book"></i>
            WORKBOOKS
        </button>
        <a href="/ask" class="nav-btn" id="askSigmaBtn">
            <i class="fas fa-brain"></i>
            ASK SIGMA
        </a>
    </div>

    <div class="container">
        <div class="search-container">
            <input type="text" class="search-box" id="searchBox"
                   placeholder="Search workbooks and data models by name or path...">
        </div>

        <div class="stats-bar">
            <div class="stat-item">
                <span class="stat-label">Total Items:</span>
                <span class="stat-value" id="totalCount">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Workbooks:</span>
                <span class="stat-value" id="workbookCount">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Data Models:</span>
                <span class="stat-value" id="dataModelCount">0</span>
            </div>
        </div>

        <div class="filter-controls">
            <button class="filter-btn active" id="filterAll" onclick="filterItems('all')">
                <i class="fas fa-th"></i>
                All Items
            </button>
            <button class="filter-btn" id="filterWorkbooks" onclick="filterItems('workbook')">
                <i class="fas fa-book"></i>
                Workbooks Only
            </button>
            <button class="filter-btn" id="filterDataModels" onclick="filterItems('data-model')">
                <i class="fas fa-database"></i>
                Data Models Only
            </button>
        </div>

        <div class="view-toggle">
            <button class="view-btn active" id="folderViewBtn" onclick="toggleView('folder')">
                <i class="fas fa-folder"></i>
                Folder View
            </button>
            <button class="view-btn" id="gridViewBtn" onclick="toggleView('grid')">
                <i class="fas fa-th"></i>
                Grid View
            </button>
        </div>

        <div id="workbooksContainer" class="workbooks-container">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Loading workbooks and data models...</p>
            </div>
        </div>
    </div>

    <script>
        let sessionToken = localStorage.getItem('sessionToken') || '';
        let currentUserEmail = '';
        let allItems = [];
        let currentFilter = 'all';
        let currentView = 'folder'; // Folder view by default

        function checkAuthentication() {
            const userEmail = localStorage.getItem('userEmail');
            if (!userEmail) {
                window.location.href = '/login';
                return false;
            }
            currentUserEmail = userEmail;

            const emailSpan = document.getElementById('userEmail');
            if (emailSpan) {
                emailSpan.textContent = userEmail;
            }

            // Refresh token from localStorage in case it changed
            sessionToken = localStorage.getItem('sessionToken') || '';

            loadItems();
            return true;
        }

        async function loadItems() {
            try {
                console.log('ðŸ“š Fetching workbooks and data models for:', currentUserEmail);

                const response = await fetch(
                    `/api/items?email=${encodeURIComponent(currentUserEmail)}`,
                    {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${sessionToken}`,
                            'Content-Type': 'application/json'
                        }
                    }
                );

                if (response.status === 401) {
                    console.error('Authentication failed - redirecting to login');
                    localStorage.clear();
                    window.location.href = '/login';
                    return;
                }

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // Combine workbooks and data models
                allItems = [
                    ...(data.workbooks || []).map(wb => ({ ...wb, itemType: wb.itemType || 'workbook' })),
                    ...(data.dataModels || []).map(dm => ({ ...dm, itemType: dm.itemType || 'data-model' }))
                ];

                // Sort alphabetically
                allItems.sort((a, b) => (a.name || '').localeCompare(b.name || ''));

                updateStats();
                renderItems();

            } catch (error) {
                console.error('Error loading items:', error);
                showError();
            }
        }

        function updateStats() {
            const workbooks = allItems.filter(item => item.itemType === 'workbook');
            const dataModels = allItems.filter(item => item.itemType === 'data-model');

            document.getElementById('totalCount').textContent = allItems.length;
            document.getElementById('workbookCount').textContent = workbooks.length;
            document.getElementById('dataModelCount').textContent = dataModels.length;
        }

        function renderItems() {
            const container = document.getElementById('workbooksContainer');
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();

            let filteredItems = allItems;

            if (currentFilter !== 'all') {
                filteredItems = filteredItems.filter(item => item.itemType === currentFilter);
            }

            if (searchTerm) {
                filteredItems = filteredItems.filter(item =>
                    (item.name && item.name.toLowerCase().includes(searchTerm)) ||
                    (item.path && item.path.toLowerCase().includes(searchTerm))
                );
            }

            if (filteredItems.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-folder-open"></i>
                        </div>
                        <div class="empty-title">Empty Folder</div>
                        <div class="empty-message">This folder doesn't contain any items.</div>
                    </div>
                `;
                return;
            }

            if (currentView === 'folder') {
                renderFolderView(container, filteredItems);
            } else {
                renderGridView(container, filteredItems);
            }
        }

        function renderGridView(container, items) {
            container.className = 'workbooks-container';
            container.innerHTML = items.map(item => {
                const isDataModel = item.itemType === 'data-model';
                const urlId = isDataModel
                    ? (item.dataModelUrlId || item.dataModelId)
                    : (item.workbookUrlId || item.workbookId);

                return `
                    <div class="workbook-card" onclick="openItem('${item.itemType}', '${urlId}')">
                        <div class="workbook-header">
                            <div class="workbook-icon">
                                <i class="fas fa-${isDataModel ? 'database' : 'book'}"></i>
                            </div>
                            <span class="workbook-type ${isDataModel ? 'data-model' : ''}">
                                ${isDataModel ? 'DATA MODEL' : 'WORKBOOK'}
                            </span>
                        </div>
                        <div class="workbook-name">${escapeHtml(item.name || '')}</div>
                        <div class="workbook-path">
                            <i class="fas fa-folder"></i>
                            ${escapeHtml(item.path || '/')}
                        </div>
                        <div class="workbook-meta">
                            <div class="meta-item">
                                <i class="fas fa-calendar"></i>
                                ${formatDate(item.updatedAt)}
                            </div>
                            ${item.badge ? `
                            <div class="meta-item">
                                <i class="fas fa-star"></i>
                                ${item.badge}
                            </div>` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderFolderView(container, items) {
            container.className = 'workbooks-container';

            const folders = {};
            items.forEach(item => {
                const path = item.path || '/';
                if (!folders[path]) {
                    folders[path] = [];
                }
                folders[path].push(item);
            });

            let html = '';
            Object.keys(folders).sort().forEach(path => {
                const folderItems = folders[path];
                html += `
                    <div class="folder-section">
                        <div class="folder-header">
                            <i class="fas fa-folder"></i>
                            <span class="folder-name">${escapeHtml(path)}</span>
                            <span class="folder-count">${folderItems.length} items</span>
                        </div>
                        <div class="workbooks-container">
                            ${folderItems.map(item => {
                                const isDataModel = item.itemType === 'data-model';
                                const urlId = isDataModel
                                    ? (item.dataModelUrlId || item.dataModelId)
                                    : (item.workbookUrlId || item.workbookId);

                                return `
                                    <div class="workbook-card" onclick="openItem('${item.itemType}', '${urlId}')">
                                        <div class="workbook-header">
                                            <div class="workbook-icon">
                                                <i class="fas fa-${isDataModel ? 'database' : 'book'}"></i>
                                            </div>
                                            <span class="workbook-type ${isDataModel ? 'data-model' : ''}">
                                                ${isDataModel ? 'DATA MODEL' : 'WORKBOOK'}
                                            </span>
                                        </div>
                                        <div class="workbook-name">${escapeHtml(item.name || '')}</div>
                                        <div class="workbook-meta">
                                            <div class="meta-item">
                                                <i class="fas fa-calendar"></i>
                                                ${formatDate(item.updatedAt)}
                                            </div>
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function filterItems(type) {
            currentFilter = type;

            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            if (type === 'all') document.getElementById('filterAll').classList.add('active');
            else if (type === 'workbook') document.getElementById('filterWorkbooks').classList.add('active');
            else if (type === 'data-model') document.getElementById('filterDataModels').classList.add('active');

            renderItems();
        }

        function toggleView(view) {
            currentView = view;

            document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
            if (view === 'folder') document.getElementById('folderViewBtn').classList.add('active');
            else document.getElementById('gridViewBtn').classList.add('active');

            renderItems();
        }

        function openItem(itemType, urlId) {
            if (!urlId) {
                alert('Unable to open item - missing URL ID');
                return;
            }

            const isDataModel = itemType === 'data-model';

            // Find the full item so we can store ID/name in localStorage
            const item = allItems.find(i => {
                if (i.itemType !== itemType) return false;
                if (isDataModel) {
                    return i.dataModelUrlId === urlId || i.dataModelId === urlId;
                } else {
                    return i.workbookUrlId === urlId || i.workbookId === urlId;
                }
            });

            let itemId = '';
            let itemName = '';

            if (item) {
                itemId = isDataModel ? (item.dataModelId || '') : (item.workbookId || '');
                itemName = item.name || '';

                if (isDataModel) {
                    localStorage.setItem('selectedDataModelId', itemId);
                    localStorage.setItem('selectedDataModelUrlId', urlId);
                    localStorage.setItem('selectedDataModelName', itemName);
                    localStorage.setItem('selectedItemType', 'data-model');
                } else {
                    localStorage.setItem('selectedWorkbookId', itemId);
                    localStorage.setItem('selectedWorkbookUrlId', urlId);
                    localStorage.setItem('selectedWorkbookName', itemName);
                    localStorage.setItem('selectedItemType', 'workbook');
                }
            }

            const params = new URLSearchParams();
            params.append('itemType', isDataModel ? 'data-model' : 'workbook');

            if (isDataModel) {
                if (itemId) params.append('dataModelId', itemId);
                params.append('dataModelUrlId', urlId);
                if (itemName) params.append('itemName', itemName);
            } else {
                if (itemId) params.append('workbookId', itemId);
                params.append('workbookUrlId', urlId);
                if (itemName) params.append('workbookName', itemName);
            }

            // Redirect to /index.html so the iframe dashboard loads
            window.location.href = `/index.html?${params.toString()}`;
        }

        function showError() {
            document.getElementById('workbooksContainer').innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <div class="empty-title">Error Loading Items</div>
                    <div class="empty-message">Unable to load workbooks and data models. Please try again.</div>
                </div>
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateString) {
            if (!dateString) return 'Unknown';
            const date = new Date(dateString);
            return date.toLocaleDateString();
        }

        function logout() {
            // Clear auth + selection
            localStorage.removeItem('userEmail');
            localStorage.removeItem('sessionToken');
            localStorage.removeItem('selectedWorkbookId');
            localStorage.removeItem('selectedWorkbookUrlId');
            localStorage.removeItem('selectedWorkbookName');
            localStorage.removeItem('selectedDataModelId');
            localStorage.removeItem('selectedDataModelUrlId');
            localStorage.removeItem('selectedDataModelName');
            localStorage.removeItem('selectedItemType');
            window.location.href = '/login';
        }

        document.getElementById('searchBox').addEventListener('input', renderItems);

        document.addEventListener('DOMContentLoaded', () => {
            checkAuthentication();
        });
    </script>
</body>
</html>
