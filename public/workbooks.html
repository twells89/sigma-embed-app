<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugs Electronics - Workbooks</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #0c0c1d 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            background: linear-gradient(45deg, #00ffff, #0080ff);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            opacity: 0.1;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .container {
            position: relative;
            z-index: 10;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1) 0%, rgba(0, 128, 255, 0.1) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 20px;
            padding: 20px 30px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ffff, #0080ff, transparent);
            animation: scan 3s linear infinite;
        }
        
        @keyframes scan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo i {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #00ffff, #0080ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .logo-text h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(45deg, #00ffff, #0080ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }
        
        .logo-text p {
            font-size: 0.9rem;
            opacity: 0.8;
            color: #00ffff;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-email {
            color: #00ffff;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .logout-btn {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            border: none;
            color: #fff;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 53, 0.3);
        }
        
        .nav-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .nav-btn {
            background: linear-gradient(45deg, #6c757d, #495057);
            border: none;
            color: #fff;
            padding: 10px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(108, 117, 125, 0.3);
        }
        
        .nav-btn.active {
            background: linear-gradient(45deg, #00ffff, #0080ff);
            color: #000;
        }
        
        .search-bar {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1) 0%, rgba(0, 128, 255, 0.1) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .search-input-wrapper {
            position: relative;
        }
        
        .search-input {
            width: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.5));
            border: 1px solid rgba(0, 255, 255, 0.3);
            color: #ffffff;
            padding: 15px 50px 15px 20px;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .search-input:focus {
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        
        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #00ffff;
            font-size: 1.2rem;
        }
        
        .workbooks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .workbook-card {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1) 0%, rgba(0, 128, 255, 0.1) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 15px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .workbook-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, #00ffff, #0080ff, transparent);
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }
        
        .workbook-card:hover::before {
            transform: translateX(100%);
        }
        
        .workbook-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 255, 255, 0.2);
            border-color: #00ffff;
        }
        
        .workbook-icon {
            font-size: 2.5rem;
            color: #00ffff;
            margin-bottom: 15px;
            display: block;
        }
        
        .workbook-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
            color: #fff;
            padding: 5px 12px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .workbook-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #00ffff;
            margin-bottom: 10px;
            line-height: 1.3;
        }
        
        .workbook-path {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .workbook-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid rgba(0, 255, 255, 0.1);
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .workbook-updated {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .loading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 400px;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(0, 255, 255, 0.3);
            border-top: 4px solid #00ffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 1.2rem;
            color: #00ffff;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.05) 0%, rgba(0, 128, 255, 0.05) 100%);
            border: 1px solid rgba(0, 255, 255, 0.1);
            border-radius: 15px;
        }
        
        .empty-state i {
            font-size: 4rem;
            color: rgba(0, 255, 255, 0.3);
            margin-bottom: 20px;
        }
        
        .empty-state h3 {
            font-size: 1.5rem;
            color: #00ffff;
            margin-bottom: 10px;
        }
        
        .empty-state p {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.2), rgba(0, 128, 255, 0.2));
            border: 1px solid rgba(0, 255, 255, 0.5);
            color: #00ffff;
            padding: 15px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            z-index: 1000;
            transform: translateX(400px);
            opacity: 0;
            transition: all 0.3s ease;
            max-width: 300px;
        }

        .notification.show {
            transform: translateX(0);
            opacity: 1;
        }

        .notification.error {
            border-color: rgba(220, 53, 69, 0.5);
            color: #dc3545;
            background: linear-gradient(135deg, rgba(220, 53, 69, 0.2), rgba(255, 0, 100, 0.2));
        }
        
        @media (max-width: 768px) {
            .workbooks-grid {
                grid-template-columns: 1fr;
            }
            
            .header-content {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .logo-text h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation" id="bgAnimation"></div>
    <div class="notification" id="notification"></div>
    
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-bolt"></i>
                    <div class="logo-text">
                        <h1>Plugs Electronics</h1>
                        <p>Select a Workbook</p>
                    </div>
                </div>
                <div class="user-info">
                    <span class="user-email" id="userEmail">Loading...</span>
                    <button class="logout-btn" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
            <div class="nav-controls">
                <a href="/workbooks" class="nav-btn active">
                    <i class="fas fa-book"></i>Workbooks
                </a>
                <a href="/ask" class="nav-btn">
                    <i class="fas fa-brain"></i>Ask Sigma
                </a>
            </div>
        </div>
        
        <div class="search-bar">
            <div class="search-input-wrapper">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="Search workbooks by name or path..."
                    oninput="filterWorkbooks()"
                >
                <i class="fas fa-search search-icon"></i>
            </div>
        </div>
        
        <div id="workbooksContainer">
            <div class="loading-container">
                <div class="loading-spinner"></div>
                <div class="loading-text">Loading your workbooks...</div>
            </div>
        </div>
    </div>

    <script>
        let currentUserEmail = '';
        let allWorkbooks = [];

        function checkAuthentication() {
            const userEmail = localStorage.getItem('userEmail');
            if (!userEmail) {
                window.location.href = '/login';
                return false;
            }
            currentUserEmail = userEmail;
            document.getElementById('userEmail').textContent = userEmail;
            return true;
        }

        function logout() {
            localStorage.removeItem('userEmail');
            showNotification('Logged out successfully', 'success');
            setTimeout(() => {
                window.location.href = '/login';
            }, 1000);
        }

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification ' + (type || '') + ' show';
            setTimeout(function() {
                notification.classList.remove('show');
            }, 5000);
        }

        function createParticles() {
            const bgAnimation = document.getElementById('bgAnimation');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 4 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                bgAnimation.appendChild(particle);
            }
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) {
                return 'Today';
            } else if (diffDays === 1) {
                return 'Yesterday';
            } else if (diffDays < 7) {
                return diffDays + ' days ago';
            } else if (diffDays < 30) {
                return Math.floor(diffDays / 7) + ' weeks ago';
            } else if (diffDays < 365) {
                return Math.floor(diffDays / 30) + ' months ago';
            } else {
                return Math.floor(diffDays / 365) + ' years ago';
            }
        }
        
        function openWorkbook(workbookId, workbookUrlId, workbookName) {
            // Store both IDs in localStorage
            localStorage.setItem('selectedWorkbookId', workbookId);
            localStorage.setItem('selectedWorkbookUrlId', workbookUrlId);
            localStorage.setItem('selectedWorkbookName', workbookName);
            
            showNotification('Opening ' + workbookName + '...', 'success');
            
            // Redirect to dashboard with both IDs
            setTimeout(() => {
                window.location.href = '/?workbookId=' + encodeURIComponent(workbookId) + '&workbookUrlId=' + encodeURIComponent(workbookUrlId) + '&workbookName=' + encodeURIComponent(workbookName);
            }, 500);
        }
        
        function filterWorkbooks() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredWorkbooks = allWorkbooks.filter(wb => 
                wb.name.toLowerCase().includes(searchTerm) || 
                (wb.path && wb.path.toLowerCase().includes(searchTerm))
            );
            renderWorkbooks(filteredWorkbooks);
        }
        
        function renderWorkbooks(workbooks) {
            const container = document.getElementById('workbooksContainer');
            
            if (workbooks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-book-open"></i>
                        <h3>No Workbooks Found</h3>
                        <p>No workbooks match your search criteria or you don't have access to any workbooks yet.</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = `
                <div class="workbooks-grid">
                    ${workbooks.map(workbook => `
                        <div class="workbook-card" onclick="openWorkbook('${workbook.workbookId}', '${workbook.workbookUrlId || workbook.workbookId}', '${workbook.name.replace(/'/g, "\\'")}')">
                            ${workbook.badge ? `<div class="workbook-badge">${workbook.badge}</div>` : ''}
                            <i class="fas fa-chart-line workbook-icon"></i>
                            <div class="workbook-name">${workbook.name}</div>
                            ${workbook.path ? `
                                <div class="workbook-path">
                                    <i class="fas fa-folder"></i>
                                    ${workbook.path}
                                </div>
                            ` : ''}
                            <div class="workbook-meta">
                                <div class="workbook-updated">
                                    <i class="fas fa-clock"></i>
                                    Updated ${formatDate(workbook.updatedAt)}
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }
        
        async function loadWorkbooks() {
            try {
                console.log('ðŸ“š Fetching workbooks for:', currentUserEmail);
                
                const response = await fetch(`/api/workbooks?email=${encodeURIComponent(currentUserEmail)}`);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch workbooks');
                }
                
                const data = await response.json();
                allWorkbooks = data.workbooks || [];
                
                console.log('âœ… Loaded', allWorkbooks.length, 'workbooks');
                
                renderWorkbooks(allWorkbooks);
                
                if (allWorkbooks.length > 0) {
                    showNotification(`Found ${allWorkbooks.length} workbook${allWorkbooks.length !== 1 ? 's' : ''}`, 'success');
                }
                
            } catch (error) {
                console.error('Error loading workbooks:', error);
                showNotification('Failed to load workbooks', 'error');
                
                document.getElementById('workbooksContainer').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Error Loading Workbooks</h3>
                        <p>There was an error loading your workbooks. Please try refreshing the page.</p>
                    </div>
                `;
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            if (!checkAuthentication()) {
                return;
            }
            createParticles();
            loadWorkbooks();
        });
    </script>
</body>
</html>
