<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugs Electronics - Workbooks & Data Models</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #0c0c1d 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            background: linear-gradient(45deg, #00ffff, #0080ff);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            opacity: 0.1;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .container {
            position: relative;
            z-index: 10;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1) 0%, rgba(0, 128, 255, 0.1) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 20px;
            padding: 20px 30px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ffff, #0080ff, transparent);
            animation: scan 3s linear infinite;
        }
        
        @keyframes scan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo i {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #00ffff, #0080ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .logo-text h1 {
            font-size: 2rem;
            background: linear-gradient(45deg, #00ffff, #0080ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .logo-text p {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 5px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-email {
            color: #00ffff;
            font-weight: 600;
        }
        
        .logout-btn {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            border: none;
            color: #fff;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.3);
        }

        .nav-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            padding-top: 15px;
            margin-top: 15px;
            border-top: 1px solid rgba(0, 255, 255, 0.1);
        }
        
        .nav-btn {
            background: linear-gradient(45deg, #6c757d, #495057);
            border: none;
            color: #fff;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(108, 117, 125, 0.3);
        }
        
        .nav-btn.active {
            background: linear-gradient(45deg, #00ffff, #0080ff);
            color: #000;
        }
        
        .search-bar {
            margin-bottom: 30px;
        }
        
        .search-input-wrapper {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            background: rgba(0, 255, 255, 0.05);
            border: 2px solid rgba(0, 255, 255, 0.2);
            border-radius: 30px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #00ffff;
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #00ffff;
            font-size: 18px;
        }

        .filter-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .filter-btn {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            color: #fff;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .filter-btn:hover {
            background: rgba(0, 255, 255, 0.2);
            border-color: #00ffff;
        }
        
        .filter-btn.active {
            background: linear-gradient(45deg, #00ffff, #0080ff);
            color: #000;
            border-color: transparent;
        }
        
        .view-toggle {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .view-btn {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            color: #fff;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .view-btn:hover {
            background: rgba(0, 255, 255, 0.2);
            border-color: #00ffff;
        }
        
        .view-btn.active {
            background: linear-gradient(45deg, #00ffff, #0080ff);
            color: #000;
            border-color: transparent;
        }
        
        .breadcrumb {
            padding: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .breadcrumb-item {
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .breadcrumb-item:hover {
            color: #00ffff;
        }
        
        .breadcrumb-separator {
            color: rgba(255, 255, 255, 0.3);
        }
        
        .workbooks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }
        
        .folder-view {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .folder-card {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1) 0%, rgba(255, 165, 0, 0.1) 100%);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .folder-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ffd700, #ffa500, transparent);
            animation: scan 4s linear infinite;
        }
        
        .folder-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.2);
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.15) 0%, rgba(255, 165, 0, 0.15) 100%);
        }
        
        .folder-icon {
            font-size: 2.5rem;
            color: #ffd700;
            margin-bottom: 10px;
        }
        
        .folder-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .folder-count {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .workbook-card {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.05) 0%, rgba(0, 128, 255, 0.05) 100%);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .workbook-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, #00ffff, #0080ff, transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .workbook-card:hover::before {
            opacity: 1;
            animation: scan 3s linear infinite;
        }
        
        .workbook-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.2);
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1) 0%, rgba(0, 128, 255, 0.1) 100%);
        }
        
        .workbook-card.data-model {
            background: linear-gradient(135deg, rgba(147, 51, 234, 0.05) 0%, rgba(79, 70, 229, 0.05) 100%);
            border-color: rgba(147, 51, 234, 0.3);
        }
        
        .workbook-card.data-model:hover {
            background: linear-gradient(135deg, rgba(147, 51, 234, 0.1) 0%, rgba(79, 70, 229, 0.1) 100%);
            box-shadow: 0 10px 30px rgba(147, 51, 234, 0.2);
        }
        
        .workbook-card.data-model::before {
            background: linear-gradient(90deg, transparent, #9333ea, #4f46e5, transparent);
        }
        
        .workbook-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: #fff;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .item-type-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: linear-gradient(45deg, #9333ea, #4f46e5);
            color: #fff;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .workbook-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #00ffff, #0080ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .workbook-icon.data-model-icon {
            background: linear-gradient(45deg, #9333ea, #4f46e5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .workbook-name {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #fff;
        }
        
        .workbook-path {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .workbook-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid rgba(0, 255, 255, 0.1);
        }
        
        .workbook-updated {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(0, 255, 255, 0.1);
            border-top-color: #00ffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            margin-top: 20px;
            font-size: 1.1rem;
            color: #00ffff;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }
        
        .empty-state i {
            font-size: 4rem;
            color: rgba(0, 255, 255, 0.3);
            margin-bottom: 20px;
        }
        
        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #fff;
        }
        
        .empty-state p {
            color: rgba(255, 255, 255, 0.6);
            max-width: 500px;
            margin: 0 auto;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.9), rgba(0, 128, 255, 0.9));
            color: #000;
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.3);
            z-index: 1000;
            transform: translateX(400px);
            opacity: 0;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .notification.show {
            transform: translateX(0);
            opacity: 1;
        }

        .notification.error {
            background: linear-gradient(135deg, rgba(220, 53, 69, 0.9), rgba(255, 0, 100, 0.9));
            color: #fff;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.1);
            border-radius: 15px;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        
        .stat-value {
            color: #00ffff;
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .workbooks-grid {
                grid-template-columns: 1fr;
            }
            
            .header-content {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .logo-text h1 {
                font-size: 1.5rem;
            }
            
            .filter-controls {
                flex-direction: column;
                width: 100%;
            }
            
            .filter-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation" id="bgAnimation"></div>
    <div class="notification" id="notification"></div>
    
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-bolt"></i>
                    <div class="logo-text">
                        <h1>Plugs Electronics</h1>
                        <p>Workbooks & Data Models</p>
                    </div>
                </div>
                <div class="user-info">
                    <span class="user-email" id="userEmail">Loading...</span>
                    <button class="logout-btn" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
            <div class="nav-controls">
                <a href="/workbooks" class="nav-btn active">
                    <i class="fas fa-book"></i>Workbooks
                </a>
                <a href="/ask" class="nav-btn">
                    <i class="fas fa-brain"></i>Ask Sigma
                </a>
            </div>
        </div>
        
        <div class="search-bar">
            <div class="search-input-wrapper">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="Search workbooks and data models by name or path..."
                    oninput="handleSearch()"
                >
                <i class="fas fa-search search-icon"></i>
            </div>
        </div>

        <div class="stats-bar">
            <div class="stat-item">
                <span class="stat-label">Total Items:</span>
                <span class="stat-value" id="totalCount">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Workbooks:</span>
                <span class="stat-value" id="workbookCount">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Data Models:</span>
                <span class="stat-value" id="dataModelCount">0</span>
            </div>
        </div>

        <div class="filter-controls">
            <button class="filter-btn active" id="filterAll" onclick="setFilter('all')">
                <i class="fas fa-th"></i> All Items
            </button>
            <button class="filter-btn" id="filterWorkbooks" onclick="setFilter('workbooks')">
                <i class="fas fa-chart-line"></i> Workbooks Only
            </button>
            <button class="filter-btn" id="filterDataModels" onclick="setFilter('data-models')">
                <i class="fas fa-database"></i> Data Models Only
            </button>
        </div>

        <div class="view-toggle">
            <button class="view-btn active" id="folderViewBtn" onclick="switchView('folder')">
                <i class="fas fa-folder-tree"></i> Folder View
            </button>
            <button class="view-btn" id="gridViewBtn" onclick="switchView('grid')">
                <i class="fas fa-th"></i> Grid View
            </button>
        </div>

        <div id="breadcrumbContainer"></div>
        
        <div id="workbooksContainer">
            <div class="loading-container">
                <div class="loading-spinner"></div>
                <div class="loading-text">Loading your workbooks and data models...</div>
            </div>
        </div>
    </div>

    <script>
        let currentUserEmail = '';
        let allWorkbooks = [];
        let allDataModels = [];
        let allItems = [];
        let currentView = 'folder';
        let currentPath = '/';
        let folderStructure = {};
        let currentFilter = 'all';

        function checkAuthentication() {
            const sessionToken = localStorage.getItem('sessionToken');
            const userEmail = localStorage.getItem('userEmail');
            
            if (!sessionToken || !userEmail) {
                window.location.href = '/login';
                return false;
            }
            
            // Verify session is still valid
            fetch('/api/verify-session', {
                headers: {
                    'Authorization': `Bearer ${sessionToken}`
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Session invalid');
                }
                return response.json();
            })
            .then(data => {
                if (!data.valid) {
                    localStorage.clear();
                    window.location.href = '/login';
                } else {
                    currentUserEmail = data.email;
                    document.getElementById('userEmail').textContent = data.email;
                    loadItems(); // Load items after successful authentication
                }
            })
            .catch(error => {
                console.error('Session verification failed:', error);
                localStorage.clear();
                window.location.href = '/login';
            });
            
            return true;
        }

        function logout() {
            localStorage.removeItem('userEmail');
            localStorage.removeItem('sessionToken');
            localStorage.removeItem('selectedWorkbookId');
            localStorage.removeItem('selectedWorkbookUrlId');
            localStorage.removeItem('selectedWorkbookName');
            localStorage.removeItem('selectedDataModelId');
            localStorage.removeItem('selectedDataModelUrlId');
            localStorage.removeItem('selectedDataModelName');
            localStorage.removeItem('selectedItemType');
            showNotification('Logged out successfully', 'success');
            setTimeout(() => {
                window.location.href = '/login';
            }, 1000);
        }

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification ' + (type || '') + ' show';
            setTimeout(function() {
                notification.classList.remove('show');
            }, 5000);
        }

        function createParticles() {
            const bgAnimation = document.getElementById('bgAnimation');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 4 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                bgAnimation.appendChild(particle);
            }
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) {
                return 'Today';
            } else if (diffDays === 1) {
                return 'Yesterday';
            } else if (diffDays < 7) {
                return diffDays + ' days ago';
            } else if (diffDays < 30) {
                return Math.floor(diffDays / 7) + ' weeks ago';
            } else if (diffDays < 365) {
                return Math.floor(diffDays / 30) + ' months ago';
            } else {
                return Math.floor(diffDays / 365) + ' years ago';
            }
        }

        function setFilter(filter) {
            currentFilter = filter;
            
            // Update button states
            document.getElementById('filterAll').classList.toggle('active', filter === 'all');
            document.getElementById('filterWorkbooks').classList.toggle('active', filter === 'workbooks');
            document.getElementById('filterDataModels').classList.toggle('active', filter === 'data-models');
            
            // Apply filter
            applyFilter();
        }

        function applyFilter() {
            let filteredItems = [];
            
            switch (currentFilter) {
                case 'workbooks':
                    filteredItems = allWorkbooks;
                    break;
                case 'data-models':
                    filteredItems = allDataModels;
                    break;
                case 'all':
                default:
                    filteredItems = allItems;
                    break;
            }
            
            // Re-render with filtered items
            if (currentView === 'folder') {
                folderStructure = buildFolderStructure(filteredItems);
                renderFolderView();
            } else {
                renderGridView(filteredItems);
            }
        }

        function switchView(view) {
            currentView = view;
            
            document.getElementById('folderViewBtn').classList.toggle('active', view === 'folder');
            document.getElementById('gridViewBtn').classList.toggle('active', view === 'grid');
            
            applyFilter();
        }

        function buildFolderStructure(items) {
            const structure = {};
            
            items.forEach(item => {
                const path = item.path || '/';
                const normalizedPath = path.startsWith('/') ? path : '/' + path;
                
                if (!structure[normalizedPath]) {
                    structure[normalizedPath] = [];
                }
                structure[normalizedPath].push(item);
            });
            
            return structure;
        }

        function getFoldersInPath(path) {
            const folders = new Set();
            
            Object.keys(folderStructure).forEach(folderPath => {
                if (folderPath !== path && folderPath.startsWith(path)) {
                    const relativePath = folderPath.substring(path.length);
                    const nextFolder = relativePath.split('/').filter(p => p)[0];
                    if (nextFolder) {
                        folders.add(nextFolder);
                    }
                }
            });
            
            return Array.from(folders);
        }

        function navigateToFolder(folderPath) {
            currentPath = folderPath;
            renderFolderView();
        }

        function renderBreadcrumb() {
            const container = document.getElementById('breadcrumbContainer');
            if (currentView !== 'folder' || currentPath === '/') {
                container.innerHTML = '';
                return;
            }
            
            const parts = currentPath.split('/').filter(p => p);
            let html = '<div class="breadcrumb">';
            html += '<span class="breadcrumb-item" onclick="navigateToFolder(\'/\')">Home</span>';
            
            let accumPath = '';
            parts.forEach((part, index) => {
                accumPath += '/' + part;
                html += '<span class="breadcrumb-separator">/</span>';
                html += `<span class="breadcrumb-item" onclick="navigateToFolder('${accumPath}')">${part}</span>`;
            });
            
            html += '</div>';
            container.innerHTML = html;
        }

        function renderFolderView() {
            const container = document.getElementById('workbooksContainer');
            renderBreadcrumb();
            
            const folders = getFoldersInPath(currentPath);
            const itemsInCurrentPath = folderStructure[currentPath] || [];
            
            if (folders.length === 0 && itemsInCurrentPath.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-folder-open"></i>
                        <h3>Empty Folder</h3>
                        <p>This folder doesn't contain any items.</p>
                    </div>
                `;
                return;
            }
            
            let html = '<div class="folder-view">';
            
            // Render folders
            folders.forEach(folderName => {
                const fullPath = currentPath === '/' ? '/' + folderName : currentPath + '/' + folderName;
                const itemCount = countItemsInFolder(fullPath);
                html += `
                    <div class="folder-card" onclick="navigateToFolder('${fullPath}')">
                        <i class="fas fa-folder folder-icon"></i>
                        <div class="folder-name">${folderName}</div>
                        <div class="folder-count">${itemCount} item${itemCount !== 1 ? 's' : ''}</div>
                    </div>
                `;
            });
            
            // Render items in current folder
            if (itemsInCurrentPath.length > 0) {
                html += '</div><div class="workbooks-grid" style="margin-top: 20px;">';
                html += itemsInCurrentPath.map(item => {
                    const isDataModel = item.itemType === 'data-model';
                    const itemId = isDataModel ? item.dataModelId : item.workbookId;
                    const itemUrlId = isDataModel ? item.dataModelUrlId : item.workbookUrlId;
                    
                    return `
                        <div class="workbook-card ${isDataModel ? 'data-model' : ''}" 
                             onclick="openItem('${itemId}', '${itemUrlId || itemId}', '${item.name.replace(/'/g, "\\'")}', '${item.itemType}')">
                            ${isDataModel ? '<div class="item-type-badge">Data Model</div>' : ''}
                            ${item.badge ? `<div class="workbook-badge">${item.badge}</div>` : ''}
                            <i class="fas fa-${isDataModel ? 'database' : 'chart-line'} workbook-icon ${isDataModel ? 'data-model-icon' : ''}"></i>
                            <div class="workbook-name">${item.name}</div>
                            <div class="workbook-meta">
                                <div class="workbook-updated">
                                    <i class="fas fa-clock"></i>
                                    Updated ${formatDate(item.updatedAt)}
                                </div>
                                ${item.permission ? `
                                    <div class="workbook-permission" style="margin-top: 5px; font-size: 0.85rem; opacity: 0.8;">
                                        <i class="fas fa-${item.permission === 'edit' ? 'edit' : item.permission === 'view' ? 'eye' : 'lock'}"></i>
                                        ${item.permission.charAt(0).toUpperCase() + item.permission.slice(1)}
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    `;
                }).join('');
                html += '</div>';
            } else {
                html += '</div>';
            }
            
            container.innerHTML = html;
        }

        function countItemsInFolder(folderPath) {
            let count = 0;
            
            // Count direct items
            count += (folderStructure[folderPath] || []).length;
            
            // Count subfolders and their contents recursively
            Object.keys(folderStructure).forEach(path => {
                if (path !== folderPath && path.startsWith(folderPath + '/')) {
                    count += folderStructure[path].length;
                }
            });
            
            return count;
        }

        function renderGridView(items) {
            const container = document.getElementById('workbooksContainer');
            document.getElementById('breadcrumbContainer').innerHTML = '';
            
            if (items.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-book-open"></i>
                        <h3>No Items Found</h3>
                        <p>No items match your search criteria or you don't have access to any items yet.</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = `
                <div class="workbooks-grid">
                    ${items.map(item => {
                        const isDataModel = item.itemType === 'data-model';
                        const itemId = isDataModel ? item.dataModelId : item.workbookId;
                        const itemUrlId = isDataModel ? item.dataModelUrlId : item.workbookUrlId;
                        
                        return `
                            <div class="workbook-card ${isDataModel ? 'data-model' : ''}" 
                                 onclick="openItem('${itemId}', '${itemUrlId || itemId}', '${item.name.replace(/'/g, "\\'")}', '${item.itemType}')">
                                ${isDataModel ? '<div class="item-type-badge">Data Model</div>' : ''}
                                ${item.badge ? `<div class="workbook-badge">${item.badge}</div>` : ''}
                                <i class="fas fa-${isDataModel ? 'database' : 'chart-line'} workbook-icon ${isDataModel ? 'data-model-icon' : ''}"></i>
                                <div class="workbook-name">${item.name}</div>
                                ${item.path ? `
                                    <div class="workbook-path">
                                        <i class="fas fa-folder"></i>
                                        ${item.path}
                                    </div>
                                ` : ''}
                                <div class="workbook-meta">
                                    <div class="workbook-updated">
                                        <i class="fas fa-clock"></i>
                                        Updated ${formatDate(item.updatedAt)}
                                    </div>
                                    ${item.permission ? `
                                        <div class="workbook-permission" style="margin-top: 5px; font-size: 0.85rem; opacity: 0.8;">
                                            <i class="fas fa-${item.permission === 'edit' ? 'edit' : item.permission === 'view' ? 'eye' : 'lock'}"></i>
                                            ${item.permission.charAt(0).toUpperCase() + item.permission.slice(1)}
                                        </div>
                                    ` : ''}
                                </div>
                            </div>
                        `;
                    }).join('')}
                </div>
            `;
        }
        
        function openItem(itemId, itemUrlId, itemName, itemType) {
            const isDataModel = itemType === 'data-model';
            
            if (isDataModel) {
                localStorage.setItem('selectedDataModelId', itemId);
                localStorage.setItem('selectedDataModelUrlId', itemUrlId);
                localStorage.setItem('selectedDataModelName', itemName);
                localStorage.setItem('selectedItemType', 'data-model');
            } else {
                localStorage.setItem('selectedWorkbookId', itemId);
                localStorage.setItem('selectedWorkbookUrlId', itemUrlId);
                localStorage.setItem('selectedWorkbookName', itemName);
                localStorage.setItem('selectedItemType', 'workbook');
            }
            
            showNotification(`Opening ${isDataModel ? 'data model' : 'workbook'}: ${itemName}...`, 'success');
            
            // Simply navigate to dashboard, it will read from localStorage
            setTimeout(() => {
                window.location.href = '/';
            }, 500);
        }
        
        function handleSearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (searchTerm === '') {
                // No search, render current view
                applyFilter();
                return;
            }
            
            // Search mode - always show grid view with filtered results
            let itemsToSearch = [];
            switch (currentFilter) {
                case 'workbooks':
                    itemsToSearch = allWorkbooks;
                    break;
                case 'data-models':
                    itemsToSearch = allDataModels;
                    break;
                case 'all':
                default:
                    itemsToSearch = allItems;
                    break;
            }
            
            const filteredItems = itemsToSearch.filter(item => 
                item.name.toLowerCase().includes(searchTerm) || 
                (item.path && item.path.toLowerCase().includes(searchTerm))
            );
            
            document.getElementById('breadcrumbContainer').innerHTML = '';
            renderGridView(filteredItems);
        }
        
        async function loadItems() {
            try {
                console.log('ðŸ“š Fetching workbooks and data models for:', currentUserEmail);
                
                // Get session token for authentication
                const sessionToken = localStorage.getItem('sessionToken');
                if (!sessionToken) {
                    console.error('No session token found');
                    window.location.href = '/login';
                    return;
                }
                
                const response = await fetch(`/api/items`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${sessionToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.status === 401) {
                    console.error('Authentication failed - redirecting to login');
                    localStorage.clear();
                    window.location.href = '/login';
                    return;
                }
                
                if (!response.ok) {
                    throw new Error('Failed to fetch items');
                }
                
                const data = await response.json();
                allWorkbooks = data.workbooks || [];
                allDataModels = data.dataModels || [];
                
                // Debug: Log what we received
                if (allDataModels.length > 0) {
                    console.log('ðŸ“¥ Received data models from backend:');
                    allDataModels.forEach((dm, idx) => {
                        console.log(`  ${idx + 1}. ${dm.name}`);
                        console.log(`     - dataModelId: ${dm.dataModelId}`);
                        console.log(`     - dataModelUrlId: ${dm.dataModelUrlId}`);
                    });
                }
                
                // Combine all items
                allItems = [...allWorkbooks, ...allDataModels];
                
                console.log('âœ… Loaded', allWorkbooks.length, 'workbooks and', allDataModels.length, 'data models');
                
                // Update stats
                document.getElementById('totalCount').textContent = allItems.length;
                document.getElementById('workbookCount').textContent = allWorkbooks.length;
                document.getElementById('dataModelCount').textContent = allDataModels.length;
                
                // Build folder structure
                folderStructure = buildFolderStructure(allItems);
                
                // Render initial view
                if (currentView === 'folder') {
                    renderFolderView();
                } else {
                    renderGridView(allItems);
                }
                
                if (allItems.length > 0) {
                    showNotification(`Found ${allWorkbooks.length} workbook${allWorkbooks.length !== 1 ? 's' : ''} and ${allDataModels.length} data model${allDataModels.length !== 1 ? 's' : ''}`, 'success');
                }
                
            } catch (error) {
                console.error('Error loading items:', error);
                showNotification('Failed to load items', 'error');
                
                document.getElementById('workbooksContainer').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Error Loading Items</h3>
                        <p>There was an error loading your workbooks and data models. Please try refreshing the page.</p>
                    </div>
                `;
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            checkAuthentication(); // This will verify session and call loadItems
        });
    </script>
</body>
</html>
