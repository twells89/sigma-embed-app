<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugs Electronics - Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #0c0c1d 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            background: linear-gradient(45deg, #00ffff, #0080ff);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            opacity: 0.1;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .container {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1) 0%, rgba(0, 128, 255, 0.1) 100%);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
            padding: 10px 20px;
            text-align: center;
            position: relative;
            flex-shrink: 0;
            min-height: 160px;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ffff, #0080ff, transparent);
            animation: scan 3s linear infinite;
        }
        
        @keyframes scan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 5px;
        }
        
        .logo i {
            font-size: 1.8rem;
            background: linear-gradient(45deg, #00ffff, #0080ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .company-name {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, #00ffff, #0080ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
        }
        
        .tagline {
            font-size: 0.7rem;
            opacity: 0.8;
            font-weight: 300;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-top: 2px;
        }
        
        .workbook-name-display {
            font-size: 0.85rem;
            color: #00ffff;
            font-weight: 600;
            margin-top: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .user-info {
            position: absolute;
            top: 10px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.8rem;
            opacity: 0.9;
        }
        
        .user-email {
            color: #00ffff;
            font-weight: 600;
        }
        
        .logout-btn {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            border: none;
            color: #fff;
            padding: 4px 12px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.3);
        }
        
        .nav-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            padding: 8px 20px 0px 20px;
            flex-wrap: wrap;
        }
        
        .nav-btn {
            background: linear-gradient(45deg, #6c757d, #495057);
            border: none;
            color: #fff;
            padding: 6px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(108, 117, 125, 0.3);
        }
        
        .nav-btn.active {
            background: linear-gradient(45deg, #00ffff, #0080ff);
            color: #000;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            padding: 8px 20px 0px 20px;
            flex-wrap: wrap;
        }
        
        .selector-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .selector-label {
            font-size: 11px;
            color: #00ffff;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            white-space: nowrap;
        }
        
        .selector-dropdown {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1), rgba(0, 128, 255, 0.1));
            border: 1px solid rgba(0, 255, 255, 0.4);
            color: #00ffff;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
            min-width: 80px;
        }
        
        .action-btn {
            background: linear-gradient(45deg, #00ffff, #0080ff);
            border: none;
            color: #000;
            padding: 6px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        
        .action-btn:hover::before {
            left: 100%;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 255, 255, 0.3);
        }
        
        .action-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .action-btn i {
            margin-right: 8px;
        }
        
        .bookmark-btn {
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
        }
        
        .bookmark-btn:hover {
            box-shadow: 0 10px 25px rgba(155, 89, 182, 0.3);
        }
        
        .embed-container {
            flex: 1;
            position: relative;
            margin: 0;
            background: rgba(0, 0, 0, 0.4);
            border: none;
            backdrop-filter: blur(10px);
            overflow: hidden;
            box-shadow: inset 0 0 20px rgba(0, 255, 255, 0.1);
        }
        
        .loading {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 1.2rem;
            color: #00ffff;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(0, 255, 255, 0.3);
            border-top: 3px solid #00ffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.2), rgba(0, 128, 255, 0.2));
            border: 1px solid rgba(0, 255, 255, 0.5);
            color: #00ffff;
            padding: 15px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            z-index: 1000;
            transform: translateX(400px);
            opacity: 0;
            transition: all 0.3s ease;
            max-width: 300px;
        }

        .notification.show {
            transform: translateX(0);
            opacity: 1;
        }

        .notification.success {
            border-color: rgba(40, 167, 69, 0.5);
            color: #28a745;
            background: linear-gradient(135deg, rgba(40, 167, 69, 0.2), rgba(32, 201, 151, 0.2));
        }

        .notification.error {
            border-color: rgba(220, 53, 69, 0.5);
            color: #dc3545;
            background: linear-gradient(135deg, rgba(220, 53, 69, 0.2), rgba(255, 0, 100, 0.2));
        }
        
        /* Bookmark Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }
        
        .modal.show {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1) 0%, rgba(0, 128, 255, 0.1) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
        }
        
        .modal-title {
            font-size: 1.5rem;
            color: #00ffff;
            font-weight: 600;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: #00ffff;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .close-btn:hover {
            color: #ff6b35;
            transform: rotate(90deg);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            color: #00ffff;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .form-input {
            width: 100%;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1), rgba(0, 128, 255, 0.1));
            border: 1px solid rgba(0, 255, 255, 0.4);
            color: #ffffff;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 1rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            outline: none;
        }
        
        .form-input:focus {
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        
        .radio-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            color: #ffffff;
            font-size: 0.95rem;
        }
        
        .radio-label input[type="radio"] {
            accent-color: #00ffff;
            cursor: pointer;
        }
        
        .bookmarks-list {
            margin-top: 20px;
        }
        
        .bookmark-item {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.05), rgba(0, 128, 255, 0.05));
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .bookmark-item:hover {
            border-color: #00ffff;
            transform: translateX(5px);
        }
        
        .bookmark-info {
            flex: 1;
        }
        
        .bookmark-name {
            color: #00ffff;
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 5px;
        }
        
        .bookmark-meta {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8rem;
        }
        
        .bookmark-actions {
            display: flex;
            gap: 10px;
        }
        
        .icon-btn {
            background: none;
            border: 1px solid rgba(0, 255, 255, 0.3);
            color: #00ffff;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .icon-btn:hover {
            background: rgba(0, 255, 255, 0.1);
            border-color: #00ffff;
            transform: translateY(-2px);
        }
        
        .icon-btn.delete {
            color: #ff6b35;
            border-color: rgba(255, 107, 53, 0.3);
        }
        
        .icon-btn.delete:hover {
            background: rgba(255, 107, 53, 0.1);
            border-color: #ff6b35;
        }
        
        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #00ffff, #0080ff, #00ffff);
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            .company-name {
                font-size: 1.4rem;
                letter-spacing: 1px;
            }
            
            .modal-content {
                padding: 20px;
                width: 95%;
            }
            
            .bookmark-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .bookmark-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation" id="bgAnimation"></div>
    <div class="notification" id="notification"></div>
    
    <!-- Bookmark Modal -->
    <div class="modal" id="bookmarkModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">
                    <i class="fas fa-bookmark"></i> Manage Bookmarks
                </h2>
                <button class="close-btn" onclick="closeBookmarkModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="form-group">
                <label class="form-label">Create New Bookmark</label>
                <input type="text" id="bookmarkName" class="form-input" placeholder="Enter bookmark name...">
            </div>
            
            <div class="form-group">
                <label class="form-label">Sharing Options</label>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="shareType" value="private" checked onchange="updateTeamSelector()">
                        <span>Private (Only Me)</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="shareType" value="team" onchange="updateTeamSelector()">
                        <span>Share with Team</span>
                    </label>
                </div>
            </div>
            
            <div class="form-group" id="teamSelectorGroup" style="display: none;">
                <label class="form-label">Select Team</label>
                <select id="teamSelector" class="form-input">
                    <option value="">Select a team...</option>
                </select>
            </div>
            
            <button class="action-btn" onclick="createBookmark()" style="width: 100%; margin-bottom: 20px;">
                <i class="fas fa-plus"></i> Create Bookmark
            </button>
            
            <div class="form-group">
                <label class="form-label">My Bookmarks</label>
                <div class="bookmarks-list" id="bookmarksList">
                    <div style="text-align: center; color: rgba(255,255,255,0.5); padding: 20px;">
                        Loading bookmarks...
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="header">
            <div class="user-info">
                <span class="user-email" id="userEmail">Loading...</span>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
            <div class="logo">
                <i class="fas fa-bolt"></i>
                <h1 class="company-name">Plugs Electronics</h1>
            </div>
            <p class="tagline">Command Center Dashboard</p>
            <div class="workbook-name-display" id="workbookDisplay">
                <i class="fas fa-book"></i>
                <span id="currentWorkbookName">Loading workbook...</span>
            </div>
            <div class="nav-controls">
                <a href="/workbooks" class="nav-btn">
                    <i class="fas fa-book"></i>Workbooks
                </a>
                <a href="/" class="nav-btn active">
                    <i class="fas fa-tachometer-alt"></i>Dashboard
                </a>
                <a href="/ask" class="nav-btn">
                    <i class="fas fa-brain"></i>Ask Sigma
                </a>
            </div>
            <div class="controls">
                <div class="selector-group">
                    <label class="selector-label">Region:</label>
                    <select class="selector-dropdown" id="regionSelect" onchange="onSelectionChange()">
                        <option value="East">East</option>
                        <option value="West">West</option>
                    </select>
                </div>
                <div class="selector-group">
                    <label class="selector-label">Environment:</label>
                    <select class="selector-dropdown" id="environmentSelect" onchange="onSelectionChange()">
                        <option value="Production">Production</option>
                        <option value="Development">Development</option>
                    </select>
                </div>
                <button class="action-btn" onclick="loadEmbed()">
                    <i class="fas fa-sync-alt"></i>Refresh
                </button>
                <button class="action-btn bookmark-btn" onclick="openBookmarkModal()">
                    <i class="fas fa-bookmark"></i>Bookmarks
                </button>
            </div>
        </div>
        
        <div class="embed-container">
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <div>Initializing Dashboard...</div>
            </div>
            <iframe id="sigma-embed" style="display: none;" allowfullscreen></iframe>
        </div>
    </div>
    
    <div class="status-bar"></div>

    <script>
        let currentUserEmail = '';
        let currentWorkbookId = '';
        let currentWorkbookUrlId = '';
        let currentWorkbookName = '';
        let embedLoaded = false;
        let currentBookmarkId = null;
        let currentExploreKey = '';
        let userTeams = [];

        function checkAuthentication() {
            const userEmail = localStorage.getItem('userEmail');
            if (!userEmail) {
                window.location.href = '/login';
                return false;
            }
            currentUserEmail = userEmail;
            document.getElementById('userEmail').textContent = userEmail;
            return true;
        }
        
        function getWorkbookFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const workbookId = urlParams.get('workbookId');
            const workbookUrlId = urlParams.get('workbookUrlId');
            const workbookName = urlParams.get('workbookName');
            
            if (workbookId) {
                const urlId = workbookUrlId || localStorage.getItem('selectedWorkbookUrlId') || workbookId;
                const name = workbookName || localStorage.getItem('selectedWorkbookName') || 'Selected Workbook';
                
                // Store for future use
                localStorage.setItem('selectedWorkbookId', workbookId);
                localStorage.setItem('selectedWorkbookUrlId', urlId);
                localStorage.setItem('selectedWorkbookName', name);
                
                return {
                    id: workbookId,
                    urlId: urlId,
                    name: name
                };
            }
            
            // Check localStorage for selected workbook
            const storedId = localStorage.getItem('selectedWorkbookId');
            const storedUrlId = localStorage.getItem('selectedWorkbookUrlId');
            const storedName = localStorage.getItem('selectedWorkbookName');
            
            if (storedId) {
                return { 
                    id: storedId, 
                    urlId: storedUrlId || storedId,
                    name: storedName || 'Selected Workbook' 
                };
            }
            
            // If no workbook selected, redirect to workbooks page
            window.location.href = '/workbooks';
            return null;
        }

        function logout() {
            localStorage.removeItem('userEmail');
            localStorage.removeItem('selectedWorkbookId');
            localStorage.removeItem('selectedWorkbookName');
            showNotification('Logged out successfully', 'success');
            setTimeout(() => {
                window.location.href = '/login';
            }, 1000);
        }

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification ' + type + ' show';
            setTimeout(function() {
                notification.classList.remove('show');
            }, 5000);
        }

        function createParticles() {
            const bgAnimation = document.getElementById('bgAnimation');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 4 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                bgAnimation.appendChild(particle);
            }
        }
        
        async function fetchUserTeams() {
            try {
                const response = await fetch(`/api/user/teams?email=${encodeURIComponent(currentUserEmail)}`);
                const data = await response.json();
                userTeams = data.teams || [];
                console.log('üë• User teams:', userTeams);
                return userTeams;
            } catch (error) {
                console.error('Error fetching user teams:', error);
                return [];
            }
        }
        
        async function openBookmarkModal() {
            document.getElementById('bookmarkModal').classList.add('show');
            await fetchUserTeams();
            updateTeamSharingOptions();
            loadBookmarks();
        }
        
        function updateTeamSelector() {
            const shareType = document.querySelector('input[name="shareType"]:checked').value;
            const teamSelectorGroup = document.getElementById('teamSelectorGroup');
            
            if (shareType === 'team') {
                teamSelectorGroup.style.display = 'block';
            } else {
                teamSelectorGroup.style.display = 'none';
            }
        }
        
        function updateTeamSharingOptions() {
            const teamSelector = document.getElementById('teamSelector');
            teamSelector.innerHTML = '<option value="">Select a team...</option>';
            
            userTeams.forEach(team => {
                const option = document.createElement('option');
                option.value = team;
                option.textContent = team;
                teamSelector.appendChild(option);
            });
            
            if (userTeams.length === 0) {
                teamSelector.innerHTML = '<option value="">No teams available</option>';
                const shareTeamRadio = document.querySelector('input[name="shareType"][value="team"]');
                if (shareTeamRadio) {
                    shareTeamRadio.disabled = true;
                }
            }
        }
        
        function closeBookmarkModal() {
            document.getElementById('bookmarkModal').classList.remove('show');
            document.getElementById('bookmarkName').value = '';
            document.querySelector('input[name="shareType"][value="private"]').checked = true;
            updateTeamSelector();
        }
        
        async function loadBookmarks() {
            try {
                const response = await fetch(`/api/bookmarks?email=${encodeURIComponent(currentUserEmail)}&workbookId=${currentWorkbookId}`);
                const data = await response.json();
                
                const bookmarksList = document.getElementById('bookmarksList');
                
                if (data.bookmarks && data.bookmarks.length > 0) {
                    bookmarksList.innerHTML = data.bookmarks.map(bookmark => `
                        <div class="bookmark-item">
                            <div class="bookmark-info">
                                <div class="bookmark-name">
                        <i class="fas fa-bookmark"></i> ${bookmark.name}
                                </div>
                                <div class="bookmark-meta">
                                    ${bookmark.share_type === 'team' ? 
                                        '<i class="fas fa-users"></i> Shared with ' + bookmark.team + ' team' : 
                                        '<i class="fas fa-lock"></i> Private'}
                                    ${bookmark.user_email !== currentUserEmail ? 
                                        ' ‚Ä¢ Created by ' + bookmark.user_email : ''}
                                </div>
                            </div>
                            <div class="bookmark-actions">
                                <button class="icon-btn" onclick="loadBookmark('${bookmark.bookmark_id}')" title="Load this bookmark">
                                    <i class="fas fa-external-link-alt"></i>
                                </button>
                                ${bookmark.user_email === currentUserEmail ? `
                                    <button class="icon-btn delete" onclick="deleteBookmark('${bookmark.bookmark_id}')" title="Delete bookmark">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                ` : ''}
                            </div>
                        </div>
                    `).join('');
                } else {
                    bookmarksList.innerHTML = `
                        <div style="text-align: center; color: rgba(255,255,255,0.5); padding: 20px;">
                            <i class="fas fa-bookmark" style="font-size: 2rem; margin-bottom: 10px;"></i>
                            <div>No bookmarks yet. Create one to save your current view!</div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading bookmarks:', error);
                showNotification('Failed to load bookmarks', 'error');
            }
        }
        
        async function createBookmark() {
            const bookmarkName = document.getElementById('bookmarkName').value.trim();
            const shareType = document.querySelector('input[name="shareType"]:checked').value;
            let team = null;
            
            if (shareType === 'team') {
                team = document.getElementById('teamSelector').value;
                if (!team) {
                    showNotification('Please select a team to share with', 'error');
                    return;
                }
            }
            
            if (!bookmarkName) {
                showNotification('Please enter a bookmark name', 'error');
                return;
            }
            
            if (!embedLoaded) {
                showNotification('Please wait for the dashboard to load first', 'error');
                return;
            }
            
            try {
                console.log('Creating bookmark with explore key:', currentExploreKey);
                
                const response = await fetch('/api/bookmarks', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: bookmarkName,
                        userEmail: currentUserEmail,
                        team: team,
                        shareType: shareType,
                        workbookId: currentWorkbookId,
                        workbookName: currentWorkbookName,
                        exploreKey: currentExploreKey
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showNotification('Bookmark created successfully!', 'success');
                    document.getElementById('bookmarkName').value = '';
                    document.querySelector('input[name="shareType"][value="private"]').checked = true;
                    updateTeamSelector();
                    loadBookmarks();
                } else {
                    showNotification('Failed to create bookmark: ' + (data.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                console.error('Error creating bookmark:', error);
                showNotification('Failed to create bookmark: ' + error.message, 'error');
            }
        }
        
        async function deleteBookmark(bookmarkId) {
            if (!confirm('Are you sure you want to delete this bookmark?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/bookmarks/${bookmarkId}?userEmail=${encodeURIComponent(currentUserEmail)}&workbookId=${currentWorkbookId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showNotification('Bookmark deleted successfully', 'success');
                    loadBookmarks();
                    
                    if (currentBookmarkId === bookmarkId) {
                        currentBookmarkId = null;
                        loadEmbed();
                    }
                } else {
                    showNotification('Failed to delete bookmark', 'error');
                }
            } catch (error) {
                console.error('Error deleting bookmark:', error);
                showNotification('Failed to delete bookmark', 'error');
            }
        }
        
        function loadBookmark(bookmarkId) {
            currentBookmarkId = bookmarkId;
            closeBookmarkModal();
            loadEmbed(null, null, bookmarkId);
            showNotification('Loading bookmark...', 'success');
        }
        
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type) {
                console.log('üì® Embed event:', event.data.type, event.data);
            }
            
            if (event.data && event.data.type) {
                switch (event.data.type) {
                    case 'workbook:loaded':
                        console.log('‚úÖ Workbook loaded successfully');
                        embedLoaded = true;
                        showNotification('Dashboard loaded successfully!', 'success');
                        break;
                        
                    case 'workbook:exploreKey:onchange':
                        console.log('üîë Explore key changed event:', event.data);
                        if (event.data.exploreKey !== undefined) {
                            currentExploreKey = event.data.exploreKey;
                            console.log('‚úÖ Updated explore key to:', currentExploreKey);
                        }
                        break;
                        
                    case 'workbook:pageload':
                        console.log('üìÑ Page loaded event:', event.data);
                        if (event.data.exploreKey !== undefined) {
                            currentExploreKey = event.data.exploreKey;
                            console.log('üîë Updated explore key to:', currentExploreKey);
                        }
                        break;
                        
                    case 'workbook:error':
                        console.error('‚ùå Workbook error:', event.data);
                        showNotification('Error loading dashboard: ' + (event.data.message || 'Unknown error'), 'error');
                        break;
                }
            }
        });
        
        function loadEmbed(region, environment, bookmarkId) {
            const loading = document.getElementById('loading');
            const iframe = document.getElementById('sigma-embed');
            const regionSelect = document.getElementById('regionSelect');
            const environmentSelect = document.getElementById('environmentSelect');
            
            const selectedRegion = region || regionSelect.value || 'East';
            const selectedEnvironment = environment || environmentSelect.value || 'Production';
            const selectedBookmarkId = bookmarkId || currentBookmarkId || null;
            
            embedLoaded = false;
            
            loading.style.display = 'flex';
            iframe.style.display = 'none';
            
            // Use currentWorkbookUrlId for the signed URL API
            let url = `/api/signed-url?workbookId=${currentWorkbookId}&workbookUrlId=${encodeURIComponent(currentWorkbookUrlId)}&region=${selectedRegion}&environment=${selectedEnvironment}&email=${encodeURIComponent(currentUserEmail)}`;
            if (selectedBookmarkId) {
                url += `&bookmarkId=${selectedBookmarkId}`;
            }
            
            fetch(url)
                .then(function(response) {
                    if (!response.ok) {
                        throw new Error('HTTP error! status: ' + response.status);
                    }
                    return response.json();
                })
                .then(function(data) {
                    if (data.url) {
                        iframe.src = data.url;
                        
                        iframe.onload = function() {
                            loading.style.display = 'none';
                            iframe.style.display = 'block';
                        };
                        
                        setTimeout(function() {
                            if (iframe.style.display === 'none') {
                                loading.style.display = 'none';
                                iframe.style.display = 'block';
                            }
                        }, 10000);
                        
                        console.log('Dashboard loading for user: ' + currentUserEmail);
                        console.log('Workbook: ' + currentWorkbookId + ' (URL ID: ' + currentWorkbookUrlId + ')');
                    } else {
                        throw new Error(data.error || 'No URL received from server');
                    }
                })
                .catch(function(error) {
                    console.error('Error loading embed:', error);
                    loading.style.display = 'none';
                    showNotification('Failed to load dashboard', 'error');
                });
        }
        
        function onSelectionChange() {
            const regionSelect = document.getElementById('regionSelect');
            const environmentSelect = document.getElementById('environmentSelect');
            const selectedRegion = regionSelect.value;
            const selectedEnvironment = environmentSelect.value;
            
            currentBookmarkId = null;
            
            console.log('Selection changed - Region: ' + selectedRegion + ', Environment: ' + selectedEnvironment);
            showNotification('Switching to ' + selectedRegion + ' - ' + selectedEnvironment + '...', 'success');
            
            loadEmbed(selectedRegion, selectedEnvironment);
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            if (!checkAuthentication()) {
                return;
            }
            
            const workbook = getWorkbookFromURL();
            if (!workbook) {
                return;
            }
            
            currentWorkbookId = workbook.id;
            currentWorkbookUrlId = workbook.urlId;
            currentWorkbookName = workbook.name;
            
            console.log('Loaded workbook:', {
                id: currentWorkbookId,
                urlId: currentWorkbookUrlId,
                name: currentWorkbookName
            });
            
            document.getElementById('currentWorkbookName').textContent = currentWorkbookName;
            
            createParticles();
            loadEmbed();
        });
    </script>
