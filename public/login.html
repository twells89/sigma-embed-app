<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugs Electronics - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #0c0c1d 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            overflow: hidden;
        }
        
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            background: linear-gradient(45deg, #00ffff, #0080ff);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            opacity: 0.1;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .login-wrapper {
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
        }
        
        .login-container {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1) 0%, rgba(0, 128, 255, 0.05) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-icon {
            font-size: 3rem;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .logo-text {
            margin-top: 15px;
        }
        
        .logo-text h1 {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .logo-text span {
            display: block;
            font-size: 0.9rem;
            color: #00ffff;
            opacity: 0.8;
            margin-top: 8px;
        }
        
        .login-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            text-align: center;
            color: #00ffff;
        }
        
        .login-subtitle {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            margin-bottom: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #00ffff;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(0, 255, 255, 0.5);
        }
        
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border-radius: 25px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.4);
            color: #ffffff;
            font-size: 0.95rem;
            outline: none;
            transition: all 0.3s ease;
        }
        
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.6);
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            border-radius: 25px;
            border: none;
            background: linear-gradient(45deg, #00ffff, #0080ff);
            color: #000000;
            font-weight: 700;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 255, 255, 0.3);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .advanced-toggle {
            margin-top: 20px;
            font-size: 0.85rem;
            text-align: center;
            color: #00ffff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }
        
        .advanced-toggle:hover {
            opacity: 1;
        }
        
        .advanced-toggle i {
            transition: transform 0.2s ease;
        }
        
        .advanced-toggle.open i {
            transform: rotate(90deg);
        }
        
        .advanced-settings {
            margin-top: 15px;
            padding: 15px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 255, 255, 0.2);
            display: none;
        }
        
        .advanced-settings.show {
            display: block;
        }
        
        .advanced-note {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 10px;
        }
        
        .switch-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
        }
        
        .switch-label {
            font-size: 0.85rem;
            color: #00ffff;
            font-weight: 600;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .switch input { display: none; }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.2);
            transition: .3s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .remember-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 0.85rem;
        }
        
        .remember-row label {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 0;
            font-weight: normal;
            text-transform: none;
            letter-spacing: normal;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .remember-row input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #00ffff;
        }
        
        .help-link {
            color: #00ffff;
            text-decoration: none;
            font-size: 0.85rem;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }
        
        .help-link:hover {
            opacity: 1;
        }
        
        .notification {
            margin-top: 20px;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 0.85rem;
            display: none;
            text-align: center;
        }
        
        .notification.show {
            display: block;
        }
        
        .notification.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
            color: #4caf50;
        }
        
        .notification.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
            color: #f44336;
        }
        
        .notification.info {
            background: rgba(0, 255, 255, 0.2);
            border: 1px solid rgba(0, 255, 255, 0.5);
            color: #00ffff;
        }
        
        .footer-text {
            margin-top: 25px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
        }
        
        .footer-text span {
            color: #00ffff;
            font-weight: 600;
        }
        
        .session-check {
            margin-top: 15px;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 25px 20px;
            }
            
            .logo-text h1 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation" id="bgAnimation"></div>
    
    <div class="login-wrapper">
        <div class="login-container">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-bolt"></i>
                </div>
                <div class="logo-text">
                    <h1>PLUGS ELECTRONICS</h1>
                    <span>Sigma Embedded Analytics Portal</span>
                </div>
            </div>
            
            <h2 class="login-title">Welcome Back</h2>
            <p class="login-subtitle">Sign in to access your dashboards</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="you@company.com" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                </div>
                
                <div class="remember-row">
                    <label>
                        <input type="checkbox" id="rememberEmail">
                        <span>Remember my email</span>
                    </label>
                    <a href="#" class="help-link">Need help?</a>
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i>
                    SIGN IN
                </button>
            </form>
            
            <div class="advanced-toggle" id="advancedToggle">
                <i class="fas fa-chevron-right"></i>
                <span>Advanced options</span>
            </div>
            
            <div class="advanced-settings" id="advancedSettings">
                <div class="advanced-note">
                    Admin access allows managing user configurations and system settings.
                </div>
                <div class="switch-row">
                    <span class="switch-label">Login as admin</span>
                    <label class="switch">
                        <input type="checkbox" id="adminToggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            
            <div id="notification" class="notification"></div>
            
            <div class="session-check" id="sessionCheck">
                Checking for an active session...
            </div>
            
            <div class="footer-text">
                Powered by <span>Sigma Computing</span> • Embedded Analytics
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE_URL =
          window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? ''
            : 'https://sigma-embed-app.onrender.com';

        let isRedirecting = false;

        function createParticles() {
            const bgAnimation = document.getElementById('bgAnimation');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 4 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                bgAnimation.appendChild(particle);
            }
        }
        
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification show ' + type;
        }
        
        function clearNotification() {
            const notification = document.getElementById('notification');
            notification.className = 'notification';
            notification.textContent = '';
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            const rememberedEmail = localStorage.getItem('rememberedEmail');
            if (rememberedEmail) {
                document.getElementById('email').value = rememberedEmail;
                document.getElementById('rememberEmail').checked = true;
            }
            
            const advancedToggle = document.getElementById('advancedToggle');
            const advancedSettings = document.getElementById('advancedSettings');
            
            advancedToggle.addEventListener('click', () => {
                advancedSettings.classList.toggle('show');
                advancedToggle.classList.toggle('open');
            });
            
            const existingToken = localStorage.getItem('sessionToken');
            const sessionCheck = document.getElementById('sessionCheck');
            
            if (!existingToken) {
                sessionCheck.textContent = 'No active session found.';
            } else {
                sessionCheck.textContent = 'Validating existing session...';
                
                fetch(API_BASE_URL + '/api/verify-session', {
                    headers: {
                        'Authorization': `Bearer ${existingToken}`
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Session invalid');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.valid) {
                        sessionCheck.innerHTML = 'Session active. <a href="/workbooks" style="color: #00ffff; text-decoration: none;">Continue to workbooks →</a>';
                    } else {
                        sessionCheck.textContent = 'Session expired. Please log in again.';
                        localStorage.clear();
                    }
                })
                .catch(() => {
                    sessionCheck.textContent = 'Session check failed. Please log in again.';
                    localStorage.clear();
                });
            }
        });
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            clearNotification();
            
            if (isRedirecting) return;
            
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const rememberEmailCheckbox = document.getElementById('rememberEmail');
            const adminToggle = document.getElementById('adminToggle');
            const loginBtn = document.getElementById('loginBtn');
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const loginAsAdmin = adminToggle.checked;
            
            if (!email || !password) {
                showNotification('Please enter both email and password.', 'error');
                return;
            }
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showNotification('Please enter a valid email address.', 'error');
                return;
            }
            
            if (rememberEmailCheckbox.checked) {
                localStorage.setItem('rememberedEmail', email);
            } else {
                localStorage.removeItem('rememberedEmail');
            }
            
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> AUTHENTICATING...';
            loginBtn.disabled = true;
            
            fetch(API_BASE_URL + '/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email,
                    password,
                    asAdmin: loginAsAdmin
                }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Invalid email or password');
                }
                return response.json();
            })
            .then(data => {
                if (data && data.token) {
                    localStorage.setItem('sessionToken', data.token);
                    localStorage.setItem('userEmail', email);
                    
                    showNotification('Login successful! Redirecting...', 'success');
                    
                    isRedirecting = true;
                    setTimeout(() => {
                        window.location.href = '/workbooks';
                    }, 800);
                } else {
                    throw new Error('Unexpected response from server');
                }
            })
            .catch(error => {
                showNotification(error.message || 'Login failed. Please try again.', 'error');
            })
            .finally(() => {
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> SIGN IN';
                loginBtn.disabled = false;
            });
        });
        
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
