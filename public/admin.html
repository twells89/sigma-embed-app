<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugs Electronics - Admin Panel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* ---------- Reset & base ---------- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, button {
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
          font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue',
                       "Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji", sans-serif;
        }
        body {
          background: linear-gradient(135deg,#0c0c1d 0%,#1a1a2e 50%,#16213e 100%);
          color: #fff;
          min-height: 100vh;
          overflow-x: hidden;
        }

        /* ---------- Header ---------- */
        .container { position: relative; z-index: 10; padding: 20px; }
        .header {
          background: linear-gradient(135deg, rgba(0,255,255,0.06), rgba(0,128,255,0.04));
          backdrop-filter: blur(14px);
          border: 1px solid rgba(0,255,255,0.08);
          border-radius: 14px;
          padding: 26px;
          text-align: center;
          margin-bottom: 20px;
        }
        .logo { display:flex; gap:12px; align-items:center; justify-content:center; margin-bottom:6px; }
        .logo i { font-size:2rem; background:linear-gradient(45deg,#ff6b35,#f7931e); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
        .page-title { font-size:1.9rem; font-weight:700; background:linear-gradient(45deg,#ff6b35,#f7931e); -webkit-background-clip:text; -webkit-text-fill-color:transparent; text-transform:uppercase; letter-spacing:2px; }
        .subtitle { color:#00ffff; opacity:0.9; margin-top:8px; font-size:0.95rem; }

        .nav-controls { display:flex; gap:12px; justify-content:center; margin-top:14px; }
        .nav-btn {
          background: linear-gradient(45deg,#6c757d,#495057);
          color:#fff; padding:8px 18px; border-radius:16px; text-decoration:none; display:inline-flex; gap:8px; align-items:center;
          font-weight:600; font-size:13px; border:none; cursor:pointer;
        }
        .nav-btn.active { background: linear-gradient(45deg,#ff6b35,#f7931e); }

        /* ---------- Layout: two columns ---------- */
        .content-grid {
          display: grid;
          grid-template-columns: 360px 1fr;
          gap: 20px;
          align-items: stretch; /* important: make both columns same height */
        }

        /* Use a single computed panel height so both panels match */
        :root { --panel-max-height: calc(100vh - 240px); }

        .user-list-panel,
        .config-panel {
          display: flex;
          flex-direction: column;
          background: linear-gradient(180deg, rgba(8,24,40,0.18), rgba(8,24,40,0.08));
          border: 1px solid rgba(0,255,255,0.06);
          border-radius: 12px;
          padding: 18px;
          min-height: 420px;
          max-height: var(--panel-max-height);
          overflow: hidden;
        }

        /* header inside panels */
        .panel-header {
          display:flex; justify-content:space-between; align-items:center;
          padding-bottom:10px; margin-bottom:10px;
          border-bottom: 1px solid rgba(0,255,255,0.03);
          flex: 0 0 auto;
        }
        .panel-title { color:#00ffff; font-weight:600; font-size:1.05rem; display:flex; gap:10px; align-items:center; }

        /* left column list: scroll area */
        .user-list { flex: 1 1 auto; overflow-y: auto; padding-right:6px; display:flex; flex-direction:column; gap:10px; }
        .user-item {
          background: rgba(0,0,0,0.18); border: 1px solid rgba(0,255,255,0.04);
          border-radius:10px; padding:12px; cursor:pointer; transition:all .18s ease;
        }
        .user-item:hover { transform: translateX(4px); border-color: rgba(0,255,255,0.08); }
        .user-item.active { background: linear-gradient(135deg, rgba(255,107,53,0.12), rgba(247,147,30,0.08)); border-color: rgba(255,107,53,0.18); }

        .user-email { color:#00ffff; font-weight:700; font-size:14px; margin-bottom:6px; }
        .user-meta { color: rgba(255,255,255,0.65); font-size:13px; display:flex; gap:12px; align-items:center; flex-wrap:wrap; }

        .search-box {
          width:100%; padding:10px 12px; border-radius:10px; margin:12px 0;
          background: rgba(0,0,0,0.25); border: 1px solid rgba(0,255,255,0.04); color:#fff; font-size:14px;
        }

        /* right column config: scroll area for content and centered empty state */
        #configContent { display:flex; flex-direction:column; gap:8px; flex:1 1 auto; overflow-y:auto; padding-right:6px; }
        .no-selection {
          display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center;
          color: rgba(255,255,255,0.45); padding: 30px; flex:1 1 auto;
        }
        .no-selection i { font-size:4rem; opacity:0.28; margin-bottom:12px; color: rgba(255,255,255,0.12); }

        .form-section { margin-bottom:18px; }
        .form-label { color:#00ffff; font-weight:700; margin-bottom:8px; display:block; font-size:13px; text-transform:uppercase; letter-spacing:1px; }
        .form-input {
          width:100%; padding:10px 12px; border-radius:10px; background: rgba(0,0,0,0.24); color:#fff; border:1px solid rgba(0,255,255,0.04);
        }
        .form-input:focus { outline:none; box-shadow: 0 0 10px rgba(0,255,255,0.06); border-color: rgba(0,255,255,0.12); }

        .multi-select { background: rgba(0,0,0,0.18); border-radius:8px; padding:8px; max-height:220px; overflow-y:auto; border:1px solid rgba(0,255,255,0.03); }
        .checkbox-item { display:flex; align-items:center; gap:8px; padding:6px; border-radius:6px; }

        .attribute-values { margin-top:8px; display:flex; gap:8px; }
        .attribute-value-input { padding:8px 10px; border-radius:8px; background: rgba(0,0,0,0.16); color:#fff; border:1px solid rgba(0,255,255,0.03); flex:1; }

        .action-buttons { display:flex; gap:10px; margin-top:12px; }
        .btn { padding:10px 18px; border-radius:16px; font-weight:700; cursor:pointer; border:none; }
        .btn-save { background: linear-gradient(45deg,#00ffff,#0080ff); color:#000; }
        .btn-delete { background: linear-gradient(45deg,#e74c3c,#c0392b); color:#fff; }
        .btn-cancel { background: linear-gradient(45deg,#6c757d,#495057); color:#fff; }

        .loading-spinner { width:20px; height:20px; border:2px solid rgba(0,255,255,0.12); border-top:2px solid #00ffff; border-radius:50%; animation:spin 1s linear infinite; display:inline-block; }
        @keyframes spin { 0%{transform:rotate(0)}100%{transform:rotate(360deg)} }

        .notification {
          position:fixed; top:18px; right:18px; z-index:1000; padding:12px 16px; border-radius:10px; display:inline-block;
          transform:translateX(350px); opacity:0; transition:all .28s ease; max-width:320px;
          background: linear-gradient(135deg, rgba(0,255,255,0.06), rgba(0,128,255,0.06)); border:1px solid rgba(0,255,255,0.06); color:#00ffff;
        }
        .notification.show { transform:translateX(0); opacity:1; }

        .user-type-badge { padding:4px 8px; border-radius:10px; font-size:12px; font-weight:700; margin-left:8px; }
        .badge-internal { background: rgba(155,89,182,0.12); color:#9b59b6; border:1px solid rgba(155,89,182,0.06); }
        .badge-external { background: rgba(39,174,96,0.12); color:#27ae60; border:1px solid rgba(39,174,96,0.06); }

        /* Responsive tweaks */
        @media (max-width: 900px) {
          .content-grid { grid-template-columns: 1fr; }
          :root { --panel-max-height: none; }
          .user-list-panel, .config-panel { max-height: none; min-height: auto; }
        }
    </style>
</head>
<body>
    <div class="bg-animation" id="bgAnimation"></div>
    <div class="notification" id="notification"></div>
    
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-user-shield"></i>
                <h1 class="page-title">Admin Panel</h1>
            </div>
            <p class="subtitle">User Configuration Management</p>
            <div class="nav-controls">
                <a href="/workbooks" class="nav-btn">
                    <i class="fas fa-book"></i>Workbooks
                </a>
                <a href="/" class="nav-btn">
                    <i class="fas fa-tachometer-alt"></i>Dashboard
                </a>
                <a href="/admin" class="nav-btn active">
                    <i class="fas fa-user-shield"></i>Admin
                </a>
            </div>
        </div>
        
        <div class="content-grid">
            <div class="user-list-panel">
                <div class="panel-header">
                    <h2 class="panel-title">
                        <i class="fas fa-users"></i> Users
                    </h2>
                    <button class="add-user-btn" onclick="showAddUserForm()">
                        <i class="fas fa-plus"></i> Add User
                    </button>
                </div>
                <input type="text" class="search-box" placeholder="Search users..." onkeyup="filterUsers(this.value)">
                <div class="user-list" id="userList">
                    <div style="text-align: center; padding: 20px; color: rgba(255,255,255,0.5);">
                        <div class="loading-spinner"></div>
                        <div style="margin-top: 10px;">Loading users...</div>
                    </div>
                </div>
            </div>
            
            <div class="config-panel">
                <div id="configContent">
                    <div class="no-selection">
                        <i class="fas fa-user-cog"></i>
                        <h3>Select a user to configure</h3>
                        <p style="margin-top: 10px;">Choose a user from the list to manage their teams, account type, and attributes</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let currentUser = null;
        let users = [];
        let sigmaTeams = [];
        let sigmaAccountTypes = [];
        let sigmaUserAttributes = [];
        let isNewUser = false;
        
        function createParticles() {
            const bgAnimation = document.getElementById('bgAnimation');
            const particleCount = 15;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 6 + 3 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                bgAnimation.appendChild(particle);
            }
        }
        
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification ' + type + ' show';
            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }
        
        async function loadSigmaData() {
            try {
                // Load teams
                const teamsResponse = await fetch('/api/sigma/teams');
                const teamsData = await teamsResponse.json();
                sigmaTeams = teamsData.teams || [];
                
                // Load account types
                const accountTypesResponse = await fetch('/api/sigma/account-types');
                const accountTypesData = await accountTypesResponse.json();
                sigmaAccountTypes = accountTypesData.accountTypes || [];
                
                // Load user attributes
                const attributesResponse = await fetch('/api/sigma/user-attributes');
                const attributesData = await attributesResponse.json();
                sigmaUserAttributes = attributesData.attributes || [];
                
                console.log('Loaded Sigma data:', {
                    teams: sigmaTeams.length,
                    accountTypes: sigmaAccountTypes.length,
                    attributes: sigmaUserAttributes.length
                });
            } catch (error) {
                console.error('Error loading Sigma data:', error);
                showNotification('Failed to load Sigma configuration data', 'error');
            }
        }
        
        async function loadUsers() {
            try {
                const response = await fetch('/api/admin/users');
                const data = await response.json();
                users = data.users || [];
                renderUserList();
            } catch (error) {
                console.error('Error loading users:', error);
                showNotification('Failed to load users', 'error');
            }
        }
        
        function renderUserList() {
            const userListEl = document.getElementById('userList');
            
            if (users.length === 0) {
                userListEl.innerHTML = `
                    <div style="text-align: center; padding: 20px; color: rgba(255,255,255,0.5);">
                        <i class="fas fa-users" style="font-size: 2rem; margin-bottom: 10px;"></i>
                        <div>No users configured yet</div>
                        <div style="font-size: 0.8rem; margin-top: 10px;">Click "Add User" to get started</div>
                    </div>
                `;
                return;
            }
            
            userListEl.innerHTML = users.map(user => `
                <div class="user-item ${currentUser?.email === user.email ? 'active' : ''}" 
                     onclick="selectUser('${user.email}')" data-email="${user.email}">
                    <div class="user-email">
                        ${user.email}
                        ${user.isInternal ? 
                            '<span class="user-type-badge badge-internal">Internal</span>' : 
                            '<span class="user-type-badge badge-external">External</span>'}
                    </div>
                    <div class="user-meta">
                        <i class="fas fa-users"></i> ${user.teams ? user.teams.length : 0} teams
                        · <i class="fas fa-tag"></i> ${user.accountType || 'Not set'}
                        · <i class="fas fa-key"></i> ${user.userAttributes ? Object.keys(user.userAttributes).length : 0} attributes
                    </div>
                </div>
            `).join('');
        }
        
        function filterUsers(searchTerm) {
            const userItems = document.querySelectorAll('.user-item');
            const term = searchTerm.toLowerCase();
            
            userItems.forEach(item => {
                const email = item.dataset.email.toLowerCase();
                if (email.includes(term)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }
        
        async function selectUser(email) {
            const user = users.find(u => u.email === email);
            if (!user) return;
            
            currentUser = user;
            isNewUser = false;
            renderUserList();
            showUserConfig();
        }
        
        function showAddUserForm() {
            isNewUser = true;
            currentUser = {
                email: '',
                isInternal: false,
                teams: [],
                accountType: '',
                userAttributes: {}
            };
            showUserConfig();
        }
        
        function showUserConfig() {
            const configContent = document.getElementById('configContent');
            
            if (!currentUser) {
                configContent.innerHTML = `
                    <div class="no-selection">
                        <i class="fas fa-user-cog"></i>
                        <h3>Select a user to configure</h3>
                        <p style="margin-top: 10px;">Choose a user from the list to manage their configuration</p>
                    </div>
                `;
                return;
            }
            
            configContent.innerHTML = `
                <div class="panel-header">
                    <h2 class="panel-title">
                        <i class="fas fa-user-cog"></i> ${isNewUser ? 'Add New User' : 'Configure User'}
                    </h2>
                </div>
                
                <div class="form-section">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" id="userEmail" 
                           value="${currentUser.email}" 
                           ${!isNewUser ? 'readonly' : ''}
                           placeholder="user@example.com">
                </div>
                
                <div class="form-section">
                    <label class="form-label">User Type</label>
                    <select class="form-input" id="userType" onchange="toggleExternalFields()">
                        <option value="external" ${!currentUser.isInternal ? 'selected' : ''}>External User</option>
                        <option value="internal" ${currentUser.isInternal ? 'selected' : ''}>Internal User (Sigma Member)</option>
                    </select>
                    <small style="color: rgba(255,255,255,0.6); display: block; margin-top: 5px;">
                        Internal users use their Sigma account permissions. External users need configuration below.
                    </small>
                </div>
                
                <div id="externalUserFields" style="${currentUser.isInternal ? 'display: none;' : ''}">
                    <div class="form-section">
                        <label class="form-label">Teams (Multi-select)</label>
                        <div class="multi-select" id="teamsSelect">
                            ${sigmaTeams.length > 0 ? sigmaTeams.map(team => `
                                <div class="checkbox-item">
                                    <input type="checkbox" id="team_${team.id}" value="${team.name}"
                                           ${currentUser.teams?.includes(team.name) ? 'checked' : ''}>
                                    <label for="team_${team.id}">${team.name}</label>
                                </div>
                            `).join('') : '<div style="color: rgba(255,255,255,0.5); padding: 10px;">Loading teams...</div>'}
                        </div>
                    </div>
                    
                    <div class="form-section">
                        <label class="form-label">Account Type</label>
                        <select class="form-input" id="accountType">
                            <option value="">Select account type...</option>
                            ${sigmaAccountTypes.map(type => `
                                <option value="${type.name}" ${currentUser.accountType === type.name ? 'selected' : ''}>
                                    ${type.name}
                                </option>
                            `).join('')}
                        </select>
                    </div>
                    
                    <div class="form-section">
                        <label class="form-label">User Attributes</label>
                        <div class="multi-select" id="attributesSelect">
                            ${sigmaUserAttributes.length > 0 ? sigmaUserAttributes.map(attr => `
                                <div class="checkbox-item">
                                    <input type="checkbox" id="attr_${attr.id}" 
                                           value="${attr.name}"
                                           onchange="toggleAttributeValue('${attr.name}', this.checked)"
                                           ${currentUser.userAttributes?.[attr.name] !== undefined ? 'checked' : ''}>
                                    <label for="attr_${attr.id}">${attr.name}</label>
                                </div>
                                <div id="attrValue_${attr.name}" class="attribute-values" 
                                     style="${currentUser.userAttributes?.[attr.name] !== undefined ? '' : 'display: none;'}">
                                    <input type="text" class="attribute-value-input" 
                                           placeholder="Enter value(s) for ${attr.name}"
                                           value="${currentUser.userAttributes?.[attr.name] || ''}">
                                </div>
                            `).join('') : '<div style="color: rgba(255,255,255,0.5); padding: 10px;">Loading attributes...</div>'}
                        </div>
                        <small style="color: rgba(255,255,255,0.6); display: block; margin-top: 10px;">
                            For multiple values, separate with commas (e.g., value1, value2)
                        </small>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button class="btn btn-save" onclick="saveUser()">
                        <i class="fas fa-save"></i> ${isNewUser ? 'Create User' : 'Save Changes'}
                    </button>
                    ${!isNewUser ? `
                        <button class="btn btn-delete" onclick="deleteUser()">
                            <i class="fas fa-trash"></i> Delete User
                        </button>
                    ` : ''}
                    <button class="btn btn-cancel" onclick="cancelEdit()">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            `;
        }
        
        function toggleExternalFields() {
            const userType = document.getElementById('userType').value;
            const externalFields = document.getElementById('externalUserFields');
            
            if (userType === 'internal') {
                externalFields.style.display = 'none';
            } else {
                externalFields.style.display = 'block';
            }
        }
        
        function toggleAttributeValue(attrName, checked) {
            const valueDiv = document.getElementById(`attrValue_${attrName}`);
            if (valueDiv) {
                valueDiv.style.display = checked ? 'block' : 'none';
            }
        }
        
        async function saveUser() {
            const email = document.getElementById('userEmail').value.trim();
            if (!email) {
                showNotification('Please enter an email address', 'error');
                return;
            }
            
            const userType = document.getElementById('userType').value;
            const isInternal = userType === 'internal';
            
            let userData = {
                email: email,
                isInternal: isInternal
            };
            
            if (!isInternal) {
                // Get selected teams
                const selectedTeams = [];
                document.querySelectorAll('#teamsSelect input[type="checkbox"]:checked').forEach(checkbox => {
                    selectedTeams.push(checkbox.value);
                });
                
                // Get account type
                const accountType = document.getElementById('accountType').value;
                
                // Get user attributes
                const userAttributes = {};
                sigmaUserAttributes.forEach(attr => {
                    const checkbox = document.getElementById(`attr_${attr.id}`);
                    if (checkbox && checkbox.checked) {
                        const valueInput = document.querySelector(`#attrValue_${attr.name} input`);
                        if (valueInput && valueInput.value) {
                            userAttributes[attr.name] = valueInput.value;
                        }
                    }
                });
                
                userData.teams = selectedTeams;
                userData.accountType = accountType;
                userData.userAttributes = userAttributes;
            }
            
            try {
                const method = isNewUser ? 'POST' : 'PUT';
                const url = isNewUser ? '/api/admin/users' : `/api/admin/users/${encodeURIComponent(email)}`;
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showNotification(`User ${isNewUser ? 'created' : 'updated'} successfully`, 'success');
                    await loadUsers();
                    if (isNewUser) {
                        selectUser(email);
                    }
                } else {
                    showNotification(data.error || 'Failed to save user', 'error');
                }
            } catch (error) {
                console.error('Error saving user:', error);
                showNotification('Failed to save user configuration', 'error');
            }
        }
        
        async function deleteUser() {
            if (!currentUser) return;
            
            if (!confirm(`Are you sure you want to delete the configuration for ${currentUser.email}?`)) {
                return;
            }
            
            try {
                const response = await fetch(`/api/admin/users/${encodeURIComponent(currentUser.email)}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showNotification('User configuration deleted successfully', 'success');
                    currentUser = null;
                    await loadUsers();
                    showUserConfig();
                } else {
                    showNotification(data.error || 'Failed to delete user', 'error');
                }
            } catch (error) {
                console.error('Error deleting user:', error);
                showNotification('Failed to delete user configuration', 'error');
            }
        }
        
        function cancelEdit() {
            currentUser = null;
            isNewUser = false;
            renderUserList();
            showUserConfig();
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            createParticles();
            await loadSigmaData();
            await loadUsers();
        });
    </script>
</body>
</html>
